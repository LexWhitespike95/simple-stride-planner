<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Черно-белая иконка постановщика задач</title>
    <style>
        .icon-container {
            width: 256px;
            height: 256px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }
        
        .icon {
            width: 80%;
            height: 80%;
            position: relative;
        }
        
        /* Основа иконки - лист бумаги */
        .paper {
            width: 100%;
            height: 100%;
            border: 2px solid #000;
            border-radius: 8px;
            background: #fff;
            position: relative;
        }
        
        /* Складка в правом верхнем углу */
        .fold {
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 32px 32px 0;
            border-color: transparent #ddd transparent transparent;
        }
        
        /* Пункты списка (задачи) */
        .task-list {
            position: absolute;
            top: 32px;
            left: 24px;
            width: 70%;
        }
        
        .task {
            height: 12px;
            width: 60%;
            background: #000;
            margin-bottom: 18px;
            border-radius: 6px;
        }
        
        .task:last-child {
            width: 40%;
        }
        
        /* Галочка в кружке (символ выполнения) */
        .check-container {
            position: absolute;
            width: 32px;
            height: 32px;
            border: 3px solid #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .check {
            width: 18px;
            height: 9px;
            border-bottom: 3px solid #000;
            border-left: 3px solid #000;
            transform: rotate(-45deg);
        }
        
        /* Позиционируем галочку на уровне нижней полоски */
        .check-container {
            top: calc(32px + 2 * 18px + 12px - 16px);
            right: 24px;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="icon">
            <div class="paper">
                <div class="fold"></div>
                <div class="task-list">
                    <div class="task"></div>
                    <div class="task"></div>
                    <div class="task"></div>
                </div>
                <div class="check-container">
                    <div class="check"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>